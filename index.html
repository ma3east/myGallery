<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Simple Photo Gallery by ma3east</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>myGallery</h1>
<p>Welcome to my mini photo gallery - the idea behind this page was to practise using the Masonry javascript library, and to showcase a few of my images.  I like to take photos sometimes.  Enjoy.</p>
  <div id="masonry-grid">
    <div class="gutter-sizer"></div>
    <div class="grid-item">
      <img src="http://images6.fanpop.com/image/photos/37500000/Tropical-fish-nocturnal-mirage-37596634-2560-1600.jpg" alt="angel fish">
    </div>
    <div class="grid-item">
      <img src="https://s-media-cache-ak0.pinimg.com/236x/c3/5d/63/c35d63aad7c0760c7ed92f3a1d8316ca.jpg" alt="pinky">
    </div>
    <div class="grid-item">
      <img src="https://www.hayesgardenworld.co.uk/sites/default/files/imagecache/inline/images/inline/tropical_fish.jpg" alt="snakey">
    </div>
    <div class="grid-item">
      <img src="https://s-media-cache-ak0.pinimg.com/236x/f7/14/58/f7145888da0c4b8fedd21cc3e3292629.jpg" alt="bluey">
    </div>
    <div class="grid-item">
      <img src="http://aquariumfish.net/images_01/green_spotted_puffer_130627a4_w0480.jpg" alt="puffer">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
